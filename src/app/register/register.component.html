<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body> 
<div id="divRegister">
        <div class="container-fluid bg" id="formStyle">
            <div class="row">
                <!-- <div class="col-md-4 col-sm-4 col-xs-12"></div> -->
                <div class="col-md-12 col-sm-4 col-xs-12" style="left:20%">
                    <!-- Form Start Here -->
                    <form class="form-container">
                        <label style="font-size: 18px;
                        color:#30336B;
                        font-weight: 700;">Be a part of Biggest Chain !!</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="userRegIcon" name="EmailId" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="moblieRegIcon" name="EmailId" placeholder="Mobile Number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="emailRegIcon" name="EmailId" placeholder="Email Id">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="refRegIcon" name="EmailId" placeholder="Reference Id">
                        </div>
                        <div class="form-group">
                                <input type="password" class="form-control" id="passwordRegIcon" placeholder="Password">
                        </div>
                        <div class="form-group">  
                            <button type="button" class="btn btn-primary register">Register</button>  
                        </div>
                        <button type="button" class="btn btn-link create" (click)="login()">Already Registered? Log In Here</button>
                    </form>
                    <!-- Form End Here -->
                    
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <footer>
                    Copyright &copy; 2018 Company Inc. All Rights Reserved
            </footer>
        </div>
    </div>
</body>
</html>
