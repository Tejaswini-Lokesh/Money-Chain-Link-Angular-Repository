<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">\<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Login</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  
</head>
<body> 
  <div id="divLogin">
    <div class="container-fluid bg" id="formStyle">
        <div class="row">
            <!-- <div class="col-md-4 col-sm-4 col-xs-12"></div> -->
            <div class="col-md-12 col-sm-4 col-xs-12" style="left:20%">
                <!-- Form Start Here -->
                <form class="form-container" id="frmLogin" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <label style="font-size: 18px;
                    color:#30336B;
                    font-weight: 700;">Welcome Back !!</label>
                    <div class="form-group" [ngClass]="{'has-error' : loginForm.get('lgnEmail').errors && (loginForm.get('lgnEmail').touched || (loginForm.get('lgnEmail').dirty))}">
                        <input type="text" style="text-indent:25px;"
                        formControlName="lgnEmail"
                        class="form-control" id="emailloginIcon" name="EmailId" placeholder="Email Id">
                        <span class="help-block" style="color: red; " *ngIf="loginForm.get('lgnEmail').errors && (loginForm.get('lgnEmail').touched || (loginForm.get('lgnEmail').dirty))">
                            <span *ngIf="loginForm.get('lgnEmail').errors.required">
                                Email Is Required!
                            </span>
                        </span>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error' : loginForm.get('lgnPassword').errors && (loginForm.get('lgnPassword').touched || (loginForm.get('lgnPassword').dirty))}">
                            <input type="password" style="text-indent:25px;" 
                            formControlName="lgnPassword"
                            class="form-control" id="passwordloginIcon" name="Password" placeholder="Password">
                            <span class="help-block" style="color: red; " *ngIf="loginForm.get('lgnPassword').errors && (loginForm.get('lgnPassword').touched || (loginForm.get('lgnPassword').dirty))">
                                <span *ngIf="loginForm.get('lgnPassword').errors.required">
                                    Password Is Required!
                                </span>
                            </span>
                    </div>
                    <div class="form-group">  
                        <button type="button" class="btn btn-primary logIn" (click)="btnLogin()">Log In</button>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#30336B">Forgot Password?</span>  
                    </div>
                    <button type="button" class="btn btn-link create" (click)="login()">Create A New Account Here</button>
                </form>
                <!-- Form End Here -->
                
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <footer>
                Copyright &copy; 2018 Company Inc. All Rights Reserved
        </footer>
    </div>
</div>
